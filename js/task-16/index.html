<head>
  <meta charset="UTF-8">

  <title>IFE JavaScript Task 01</title>
  <style>
    .verify {
      color: red;
      font-size: 0.7rem;
      margin-left: 20px;
      display: none;
    }

    .input {
      text-align: right;
      float: left;
    }

    .input button {
      margin: 10px 0;
    }

    .input label {
      display: block;
    }
    table {
      clear: both;
      border-collapse: collapse;
      border-spacing: 0;
    }
    table tr:first-child {
      background: #515151;
    }
    table tr:nth-child(2n) {
      background: #72b16a;
    }
  </style>
</head>

<body>

  <div class="input">
    <label>城市名称：<input id="aqi-city-input" type="text">
    <div class="verify" id="city-input-err">城市名称必须为中英文字符</div>
    <label>空气质量指数：<input id="aqi-value-input" type="text"></label>
    <div class="verify" id="value-input-err">空气质量指数必须为整数</div>
    <button id="add-btn">确认添加</button>
  </div>
