<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      function createAQI(data) {
        var cmp = function (a, b) {
          if (a[1] > b[1]) return -1;
          if (a[1] == b[1]) return 0;
          return 1;
        }
        var filter = function(a) {
          if(a[1] > 60) {
            return true;
          }
          return false;
        }
        var cnNum = function(i) {
          // 简单实现
          var mapNum = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];
          return mapNum[i];
        }

        var newAqiData = aqiData.filter(filter);
        newAqiData.sort(cmp);
        var ul = document.getElementById('aqi-list');
        newAqiData.forEach(function(elem, index) {         
          var li = document.createElement('li');
          li.innerText = '第' + cnNum(index+1) + '名: ' + elem[0] + ', ' + elem[1];
          ul.appendChild(li);
        });
      };

      createAQI();


    })();

  </script>
</body>

</html>
